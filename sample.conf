
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name bilisync.gmk.xdwanj.top;

    client_max_body_size 90000m;

    ssl_certificate /etc/nginx/ssl/certs/*.gmk.xdwanj.top.crt;
    ssl_certificate_key /etc/nginx/ssl/certs/*.gmk.xdwanj.top.key;

    location / {
        proxy_pass http://localhost:12345;

        # 设置是否允许 cookie 传输
        add_header Access-Control-Allow-Credentials true;
        # 先省略程序自带
        proxy_hide_header Access-Control-Allow-Origin;
        # 允许请求地址跨域 * 做为通配符
        add_header Access-Control-Allow-Origin * always;
        # 允许跨域的请求方法
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        # 请求头
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==================== 新增：专门处理 WebSocket 的 location ====================
    # 匹配 /api/ws 路径
    location /api/ws {
        proxy_pass http://localhost:12345;

        # 这三行是 WebSocket 代理的关键
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 如果需要，也可以在这里设置超时时间
        proxy_read_timeout 86400s; # 保持长连接
        proxy_send_timeout 86400s;
    }

    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ecdh_curve X25519:prime256v1:secp384r1;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # see also ssl_session_ticket_key alternative to stateful session cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m; # about 40000 sessions
}
